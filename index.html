<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Float</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row clear-fix">
        <div class="big square-left">1</div>
        <div class="big square-right">2</div>
      </div>
      <div class="row clear-fix">
        <div class="big square-left">1</div>
        <div class="right">
          <div class="small square-right">2</div>
          <div class="small square-right">3</div>
          <div class="small square-right">4</div>
          <div class="small square-right">5</div>
        </div>
      </div>
      <div class="row clear-fix">
        <div class="margin-7">
          <div class="big square-left margin7">1</div>
          <div class="big square-left margin7">2</div>
        </div>
        <div class="right">
          <div class="big square-left margin7">3</div>
          <div class="big square-left margin7">4</div>
        </div>
      </div>
    </div>
  </body>
  </html>
